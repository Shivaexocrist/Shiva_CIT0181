<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Example</title>
  <style>
    h1 { color: blue; }
    p { font-size: 16px; }
    strong { font-weight: bold; }
    em { font-style: italic; }
    a { color: green; }
  </style>
</head>
<body>
  <h1>Welcome to my website!</h1>
  <p>This is a paragraph containing some <em>emphasized</em> text and a <strong>strong</strong> statement.</p>
  <ul>
    <li>This is the finest weapon in the list.</li>
    <li>This is the second finest weapon.</li>
  </ul>
  <a href="#">Click here for more information.</a>
  <img src="C:\Users\Admin\OneDrive\Desktop\New folder\1215980-3840x2160-desktop-4k-goku-background-image.jpg" width="200px" height="200px" alt="Image description"><br>
  <br>
  <table>
    <caption>My table</caption><br><br>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Jimin</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jin</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <button type="submit">Submit</button>
  </form>
  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>
</body>
</html>
